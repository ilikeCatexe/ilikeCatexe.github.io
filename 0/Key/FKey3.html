<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlangHub's Key</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to right, rgb(255, 255, 255), rgb(0, 0, 0));
        }

        h1, button {
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        button {
            background-color: #969696;
            color: #fff;
            font-size: 1.2em;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            margin-top: 20px;
        }

        button:hover {
            background: linear-gradient(to right, #c0392b, #e74c3c);
        }

        /* Subtle pattern overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/wcAAwAB/6FCTAAAAE8SURBVDhPY/hPpAgD7kxAKHgAD0OAIBINgE9gMqF+AA7QAMDeGv+9pAAAAAElFTkSuQmCC') repeat;
            z-index: -1;
            opacity: 0.2;
        }

        /* Add some animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1 id="message">Please Wait</h1>
    <button id="copyButton" onclick="copyToClipboard()">Copy Key</button>
    <button id="copyDiscordButton" onclick="copyDiscordToClipboard()">Copy Discord Server Link</button>

    <script>
        // JavaScript code
        var messageElement = document.getElementById("message");
        var copyButton = document.getElementById("copyButton");
        var copyDiscordButton = document.getElementById("copyDiscordButton");

        var key = "AP9Gy3hQDIsfUuV45BJKFEbmg";  // Replace with the actual key
        var discordlink = "https://discord.gg/zxNwa2bTRa"

        messageElement.textContent = key;

        // Function to copy the key to the clipboard
        function copyToClipboard() {
            var textarea = document.createElement("textarea");
            textarea.value = key;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("Key copied to clipboard!");
        }

        function copyDiscordToClipboard() {
            var textarea = document.createElement("textarea");
            textarea.value = discordlink;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("Press OK To Continue");
            openNewTab()
        }

        function openNewTab() {
            window.open(discordlink, '_self'); // Replace with the URL you want to open
        }

        // Function to toggle the visibility of the "Copy Key" button
        function toggleCopyButton() {
            copyButton.style.display = copyButton.style.display === 'none' ? 'block' : 'none';
        }

    </script>
</body>
</html>
